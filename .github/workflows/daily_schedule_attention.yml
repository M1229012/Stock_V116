name: 每日更新處置股出關記錄

on:
  schedule:
    # 每天台灣時間下午 2:30 (UTC 06:30) 執行
    - cron: '30 6 * * *'
  workflow_dispatch: # 允許手動按按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth requests yfinance pandas numpy

      - name: Create Service Key
        env:
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}
        run: |
          echo "$GOOGLE_SERVICE_KEY" > service_key.json

      - name: Run Release Tracker
        run: |
          python stock_release_tracker.py
